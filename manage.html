<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Booking</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="nav__logo">Fly Dream Air</div>
    <ul class="nav__links">
      <li class="link"><a href="index.html">Home</a></li>
      <li class="link"><a href="about.html">About</a></li>
      <li class="link"><a href="manage.html">Manage Booking</a></li>
    </ul>
    <button class="btn">Contact</button>
  </nav>

  <section class="section" id="manage">
    <div class="container">
      <h2 class="text-center mb-4">Manage Booking</h2>
      <form id="manage-booking-form">
        <div class="form-group">
          <label for="ticketNumber">Enter your ticket number:</label>
          <input type="text" class="form-control" id="ticketNumber" name="ticketNumber" required>
        </div>
        <div class="form-group">
          <label for="lastName">Enter your last name/surname (as per passport):</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div id="booking-details" class="mt-5"></div>
    </div>
  </section>

  <footer class="text-center py-4">
    <div class="container">
      <p>&copy; 2024 Fly Dream Airlines. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
